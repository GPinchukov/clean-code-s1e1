<!DOCTYPE html>
<html>
<head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
<body class="body">
<div class="main-image"><img src="./eisenhower-matrix.jpg"><a class="more__inf"
                                                       href="https://goal-life.com/page/method/matrix-eisenhower">Want
    more details?</a></div>
<div class="page-element"><p id="topSectionForAddingElementToList"><label class="label "for="new-task">Add Item</label>
    <div class="t-wrapper"><input class="input" id="new-task" class="task" type="text">
        <button class="button">Add</button>
    </div>
    </p><h3 class="h3">Todo</h3>
    <ul class="ul" id="incompleteTasks">
        <li class="li"><input class="input" type="checkbox"><label class=" label task">Pay Bills</label><input class="input" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-Mode li"><input class="input" type="checkbox"><label class="task label ">Go Shopping</label><input type="text"
                                                                                                  value="Go Shopping"
                                                                                                  class="task">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="ul" id="completed-tasks">
        <li class="li" ><input class="input" type="checkbox" checked><label class="task label ">See the Doctor</label><input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
    </ul>
</div>
<script SRC="app.js"></script>
</body>
</html>
